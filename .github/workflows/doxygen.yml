name: Build-Doxygen

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: doxytest
    - name: Doxygen
      uses: mattnotmitt/doxygen-action@v1
      with:
          working-directory: '.'
          doxyfile-path: 'dox/Doxyfile'
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_branch: ApiDoc 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./doc
